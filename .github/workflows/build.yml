# .github/workflows/build.yml
name: Build Claudia

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
        # Windows disabled due to known issues (see #83)
        # platform: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install Linux dependencies
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install -y \
          libwebkit2gtk-4.1-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          patchelf \
          libxdo-dev \
          libsoup-3.0-dev \
          libjavascriptcoregtk-4.1-dev
    
    - name: Install frontend dependencies
      run: bun install
    
    - name: Build application
      run: bun run tauri build
      # Note: Universal macOS build disabled due to missing x86_64 Claude Code binary
      # Use: bun run tauri build --target universal-apple-darwin (after Intel binary added)
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: claudia-${{ matrix.platform }}
        path: |
          src-tauri/target/release/bundle/
          src-tauri/target/release/claudia*
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "artifacts/**/*"
        tag: "v${{ github.run_number }}"
        name: "Claudia v${{ github.run_number }}"
        body: |
          Auto-generated release from commit ${{ github.sha }}
          
          **Available platforms:**
          - Linux (Ubuntu) - AppImage, .deb
          - macOS (Apple Silicon) - .dmg
          
          **Not yet supported:**
          - Windows (see #83)
          - macOS Universal (missing Intel binary)
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
